<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Synctera</title>
    <script
      src="https://widgets.marqeta.com/marqetajs/1.1.0/marqeta.min.js"
      type="text/javascript"
    ></script>
  </head>
  <body scroll="no" style="overflow: hidden">
    <!-- <div id="copy-pan-container"></div> -->
    <div class="card">
      <div class="flip">
        <div class="front">
          <div class="investor">Cart√£o Virtual</div>
          <div class="investor">black</div>
        </div>
        <div class="back">
          <div class="card-container-top">
            <input class="end-text" id="name-container" readonly></input>
            <div class="card-icon" id="copy-name-container"></div>
          </div>

          <div class="card-container">
            <div class="card-number" id="pan-container"></div>
            <div class="card-icon" id="copy-pan-container"></div>
          </div>


          <div class="card-container-bottom">
            <div class="card-container-item">
              <p class="card-title">Validade<p>
                <div class="card-container">
                  <div class="card-text exp" id="exp-container"></div>
                  <div class="card-icon" id="copy-exp-container"></div>
                </div>
            </div>

            <div class="card-container-item">
              <p class="card-title">CVC<p>
                <div class="card-container">
                  <div class="card-text cvv" id="cvv-container"></div>
                  <div class="card-icon" id="copy-cvv-container"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
    function bootstrap(token, name) {
      addName(name);

      const span = (size = 18) => {
        return {
          color: "white",
          "font-family": '"montserrat", "Helvetica Neue", "Helvetica"',
          "letter-spacing": "2px",
          "font-weight": "400",
          "font-size": `${size}px`
        }
      }
      marqeta.bootstrap({
        clientAccessToken: token,
        showPan: {
          cardPan: {
            domId: "pan-container",
            format: true,
            styles: {
              span: span(20),
            },
          },

          copyCardPan: {
            domId: "copy-pan-container",
            mode: "transparent",
            onCopySuccess: () => {
              copyAnimation(document.getElementById("copy-pan-container"));
            },
            onCopyFailure: (error) => {
              console.error(error);
            },
          },

          cardExp: {
            domId: "exp-container",
            format: true,
            styles: {
              span: span(),
            },
          },

          copyCardExp: {
            domId: "copy-exp-container",
            mode: "transparent",
            onCopySuccess: () => {
              copyAnimation(document.getElementById("copy-exp-container"));
            },
            onCopyFailure: (error) => {
              console.error(error);
            },
          },

          cardCvv: {
            domId: "cvv-container",
            styles: {
              span: span(),
            },
          },

          copyCardCvv: {
            domId: "copy-cvv-container",
            mode: "transparent",
            onCopySuccess: () => {
              copyAnimation(document.getElementById("copy-cvv-container"));
            },
            onCopyFailure: (error) => {
              console.error(error);
            },
          },
        },
        callbackEvents: {
          onSuccess: () => {
            console.log("Did load");
          },
          onFailure: (error) => {
            console.error(error);
          },
        },
      });
    }

    // STYLE

    document.getElementById("copy-name-container").addEventListener("click", function() {
      copyToClipboard(document.getElementById("name-container"));
      copyAnimation(this);
    });

    function copyAnimation(elem) {
      elem.className = "card-icon";
      elem.className = "card-icon copyTappedAnimation";
      elem.style.animation = 'none';
      elem.offsetHeight;
      elem.style.animation = null;
    }

    function addName(name) {
      document.getElementById("name-container").value = name
    }

    function copyToClipboard(el) {

        // resolve the element
        el = (typeof el === 'string') ? document.querySelector(el) : el;

        // handle iOS as a special case
        if (navigator.userAgent.match(/ipad|ipod|iphone/i)) {

            // save current contentEditable/readOnly status
            var editable = el.contentEditable;
            var readOnly = el.readOnly;

            // convert to editable with readonly to stop iOS keyboard opening
            el.contentEditable = true;
            el.readOnly = true;

            // create a selectable range
            var range = document.createRange();
            range.selectNodeContents(el);

            // select the range
            var selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(range);
            el.setSelectionRange(0, 999999);

            // restore contentEditable/readOnly to original state
            el.contentEditable = editable;
            el.readOnly = readOnly;
        }
        else {
            el.select();
        }

        // execute copy command
        document.execCommand('copy');
    }
</script>

    line-height: 1.3;
    background-color: transparent;

  }

    font-size: 12px;

    width: 100%;
    height: 100%;
  }
  .flip {

    animation: flip 1.3s ease forwards;
    animation-delay: 1s;
  }
  .front,

    height: inherit;

    background-repeat: no-repeat;

    right: 25px;
  }
